{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <title>registration</title>
</head>
<body>
  <form>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">User name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Mobile</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Last name</label>
                          </div>
                        </div>
                      </div>
  
                      
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">Course</option>
                            <option value="2">B.tech(CS)</option>
                            <option value="3">B.tech(EC)</option>
                            <option value="4">B.tech(IT)</option>
                            <option value="2">B.tech(ME)</option>
                            <option value="3">B.tech(CE)</option>
                            <option value="4">M.tech(CS)</option>
                            <option value="2">M.tech(IT)</option>
                            <option value="3">M.tech(EC)</option>
                            <option value="4">M.tech(ME)</option>
                            <option value="2">M.tech(CE)</option>
                            <option value="3"> BBA </option>
                            <option value="4"> MBA </option>
                            <option value="3"> BCA </option>
                            <option value="4"> MCA </option>
                            <option value="3"> BSC </option>
                            <option value="4"> MSC </option>
                            <option value="3"> BA </option>
                            <option value="4"> MA </option>
                            <option value="4"> B Pharma </option>
                            <option value="3"> M Pharma </option>
                            <option value="4"> MSC </option>
                            <option value="3"> BA </option>
                            <option value="4"> MA </option>
                            <option value="4">Bsc(CS)</option>
                            <option value="3">Bsc(Electronics) </option>
                            <option value="4"> MSC(CS) </option>
                            <option value="3"> MSC(Electronics) </option>
                            <option value="4"> B.com </option>
                            <option value="4"> M.com </option>
                            <option value="3"> MSC(Electronics) </option>
                            <option value="4"> Diploma(EC)</option>
                            <option value="4"> Diploma(CS)</option>
                            <option value="4"> Diploma(ME)</option>
                            <option value="4"> Diploma(CE)</option>
                            <option value="4"> ITI</option>
                           
                          </select>
                       
      
                        </div>
                      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Email</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example99" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Confirm Password</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
</body>
</html>
{% endblock %}
